<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            width: 100%;
            height: 400px;
            background-color: grey;
        }
    </style>
</head>
<body>

<title>Title</title>
</head>
<body>
<h1> Kontakt do nas</h1>
<form:form method="post" modelAttribute="email">
    <table>
        <tr>
            <td>To:</td>
            <td>
                <input type="text" name="email" size="75" >
            </td>
        </tr>


        <tr>
            <td>Subject:</td>
            <td>
                <input type="text" name="subject" size="75" >
            </td>
        </tr>
        <tr>
            <td>message:</td>
            <td>
                <textarea name="message" cols="75" rows="6" ></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="send" >
            </td>
        </tr>
    </table>
</form:form>

</body>
</html>

<h3>My Google Maps Demo</h3>
<!--The div element for the map -->
<div id="map"></div>
</body>
</html>
